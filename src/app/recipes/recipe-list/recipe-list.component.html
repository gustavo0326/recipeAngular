<div class="row recipe-list-component">
    <div class="col-xs-1">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row col-md-12" >
    <div class="col-md-12">
        <app-recipe-item *ngFor="let recipeEl of recipes"
                                [recipeItem]="recipeEl" 
                                (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
    </div>
</div>
